<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Table.css">
    <title>Document</title>
</head>
<body>
    <a href="/">Back</a>
    
    <table>
        <tr class="headers">
            <td class="empty"></td>
            <td>Free<br><i class="fa fa-star pink"></i><i class="fa fa-star pink"></i><i class="fa fa-star pink"></i><i class="fa fa-star-half-o pink"></i><i class="fa fa-star-o pink"></i><br>$0.00</td>
            <td class="basic">Basic<br><i class="fa fa-star green"></i><i class="fa fa-star green"></i><i class="fa fa-star green"></i><i class="fa fa-star green"></i><i class="fa fa-star-o green"></i><br>$99.0</td>
            <td>Business<br><i class="fa fa-star light-blue"></i><i class="fa fa-star light-blue"></i><i class="fa fa-star light-blue"></i><i class="fa fa-star light-blue"></i><i class="fa fa-star light-blue"></i><br>$149.0</td>
        </tr>
        
        <tr>
            <td class="blue"><i class="fa fa-hdd-o"></i> Storage</td>
            <td><i class="fa fa-hdd-o pink"></i><br>500 MB</td>
            <td><i class="fa fa-hdd-o green"></i><br>100 GB</td>
            <td><i class="fa fa-hdd-o light-blue"></i><br>500 GB</td>
        </tr>
        
        <tr>
            <td class="blue"><i class="fa fa-signal"></i> Band Width</td>
            <td><i class="fa fa-signal pink"></i><br>100 TB</td>
            <td><i class="fa fa-signal green"></i><br>500 TB</td>
            <td><i class="fa fa-signal light-blue"></i><br>1000 TB</td>
        </tr>
        
        <tr>
            <td class="blue"><i class="fa fa-shield"></i> Security</td>
            <td><i class="fa fa-shield pink"></i><br>100% Secure</td> 
            <td><i class="fa fa-shield green"></i><br>100% Secure</td>
            <td><i class="fa fa-shield light-blue"></i><br>100% Secure</td>
        </tr>
        
        <tr>
            <td class="blue"><i class="fa fa-headphones"></i> Support</td>
            <td><i class="fa fa-times pink"></i><br>No Support</td>
            <td><i class="fa fa-phone green"></i><br>Phone</td>
            <td><i class="fa fa-envelope-o light-blue"></i><br>E-mail/Phone</td>
        </tr>
        
        <tr>
            <td class="blue"></td>
            <td class="pink sign1"> Sign Up</td>
            <td class="green sign2">Sign Up</td>
            <td class="light-blue sign3">Sign Up</td>
        </tr>
        
        
    </table>
