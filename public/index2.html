<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Green Team - Home</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!--Base css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" type="text/css" />

    <!--Icon css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>

<body>

<div class="table-container">

    <table><tr>
        <th></th>
        <th class="free freetitle">
            <h1>Free</h1>
            <p><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-half-o"></i><i class="fa fa-star-o"></i></p>
            <p>$0.0</p>
        </th>
        <th class="basic basictitle">
            <h1>Basic</h1>
            <p><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-o"></i></p>
            <p>$99.0</p>
        </th>
        <th class="business businesstitle">
            <h1>Business</h1>
            <p><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></p>
            <p>$149.0</p>
        </th></tr>
        <!--<tbody>-->
            <tr>
                <td class="tdd1">
                    <h2><i class="fa fa-hdd-o"></i> Storage
                    </h2>
                </td>
                <td class="free odd">
                    <p><i class="fa fa-hdd-o"></i></p>
                    <p>500 MB</p></td>
                <td class="basic odd"><p><i class="fa fa-hdd-o"></i></p>
                    <p>100 GB</p></td>
                <td class="business odd"><p><i class="fa fa-hdd-o"></i></p>
                    <p>500 GB</p></td>
                
                
            </tr>
            <tr>
                <td class="tdd1"><h2><i class="fa fa-signal"></i> Bandwidth</h2>
                </td>
                <td class="free">
                    <p><i class="fa fa-signal"></i></p><p>100 TB</p>
                </td>
                <td class="basic">
                    <p><i class="fa fa-signal"></i></p><p>500 TB</p>
                </td>
                <td class="business">
                    <p><i class="fa fa-signal"></i></p><p>1000 TB</p>
                </td>
            </tr>
            <tr>
                <td class="tdd1">
                    <h2><i class="fa fa-shield"></i> Security
                    </h2>
                </td>
                <td class="free odd">
                    <p><i class="fa fa-shield"></i></p>
                    <p>100 % Secure</p>
                </td>
                <td class="basic odd">
                    <p><i class="fa fa-shield"></i></p>
                    <p>100 % Secure</p>
                </td>
                <td class="business odd">
                    <p><i class="fa fa-shield"></i></p>
                    <p>100 % Secure</p>
                </td>
            </tr>
            <tr>
                <td class="tdd1">
                    <h2><i class="fa fa-headphones"></i> Support</h2>
                </td>
                <td class="free"><p><i class="fa fa-times"></i></p>
                    <p>No Support</p>
                </td>
                <td class="basic"><p><i class="fa fa-phone"></i></p>
                    <p>Phone</p>
                </td>
                <td class="business"><p><i class="fa fa-envelope-o"></i></p>
                    <p>Email / Phone</p></td>
            </tr>
            <tr>
                <td class="tdd1"></td>
                <td class="signup1"><h5>Sign Up</h5></td>
                <td class="signup2"><h5>Sign Up</h5></td>
                <td class="signup3"><h5>Sign Up</h5></td>
            </tr>
        <!--</tbody>-->
    </table>
</div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
