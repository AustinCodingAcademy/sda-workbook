<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flexbox Flags Challenge</title>
    <link rel="stylesheet" href="flexbox-flags.css" />
</head>

<body>

    <div class="content-container">

        <!--the German Flag-->
        <div class="flagandflagname-container">
            <div class="horizontalflag-container">
                <div class="german-color1"></div>
                <div class="german-color2"></div>
                <div class="german-color3"></div>
            </div>
            <div class="flagname-container">German Flag</div>
        </div>

        <!--the Italian Flag-->
        <div class="flagandflagname-container">
            <div class="verticalflag-container">
                <div class="italy-color1"></div>
                <div class="italy-color2"></div>
                <div class="italy-color3"></div>
            </div>
            <div class="flagname-container">Italian Flag</div>
        </div>

        <!--the French Flag-->
        <div class="flagandflagname-container">
            <div class="verticalflag-container">
                <div class="french-color1"></div>
                <div class="french-color2"></div>
                <div class="french-color3"></div>
            </div>
            <div class="flagname-container">French Flag</div>
        </div>

        <!--the Colombian Flag-->
        <div class="flagandflagname-container">
            <div class="horizontalflag-container">
                <div class="columbian-color1"></div>
                <div class="columbian-color2"></div>
                <div class="columbian-color3"></div>
            </div>
            <div class="flagname-container">Colombian Flag</div>
        </div>
    </div>

</body>
<a href="/">Back</a>

</html>
