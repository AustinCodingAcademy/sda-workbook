<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Red Team - Home</title>
    <link rel="stylesheet" href="normalize.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="table">
   <table>


      <!-- row  1-->

      <tr>
        <th></th>

        <th>
          <p>FREE</p>
          <i class="fa fa-star pink"></i><i class="fa fa-star pink"></i><i class="fa fa-star pink"></i><i class="fa fa-star-half-o pink"></i><i class="fa fa-star-o pink"></i>
          <p class="h3size">$0.0</p>
        </th>


        <th class="green-bar">
          <p>BASIC</p>
          <i class="fa fa-star green"></i><i class="fa fa-star green"></i><i class="fa fa-star green"></i><i class="fa fa-star green"></i><i class="fa fa-star-o green"></i>
          <p class="h3size">$99.0</p>
        </th>


        <th>
          <p>BUSINESS</p>
          <i class="fa fa-star blue"></i><i class="fa fa-star blue"></i><i class="fa fa-star blue"></i><i class="fa fa-star blue"></i><i class="fa fa-star blue"></i>
          <p class="h3size">$149.0</p>
        </th>

      </tr>


      <!-- row  2 STORAGE-->
      <tr>
        <td>
          <p class="h3size"><i class="fa fa-hdd-o"></i> &nbsp;STORAGE</p>
        </td>
        <td><i class="fa fa-hdd-o fa-2x pink"></i><br/><br/>500 MB</td>
        <td><i class="fa fa-hdd-o fa-2x green"></i><br/><br/>100 GB</td>
        <td><i class="fa fa-hdd-o fa-2x blue"></i><br/><br/>500 GB</td>
      </tr>


      <!-- row  3 BANDWIDTH-->
      <tr>
        <td>
          <p class="h3size"><i class="fa fa-signal"></i> &nbsp;BANDWIDTH</p>
        </td>
        <td><i class="fa fa-signal fa-2x pink"></i><br/><br/>100 TB</td>
        <td><i class="fa fa-signal fa-2x green"></i><br/><br/>500 TB</td>
        <td><i class="fa fa-signal fa-2x blue"></i><br/><br/>1000 TB</td>
      </tr>


      <!-- row  4 SECURITY-->
      <tr>
        <td>
          <p class="h3size"><i class="fa fa-shield"></i> &nbsp;SECURITY</p>
        </td>
        <td><i class="fa fa-shield fa-2x  pink"></i><br/><br/>100% Secure</td>
        <td><i class="fa fa-shield fa-2x  green"></i><br/><br/>100% Secure</td>
        <td><i class="fa fa-shield fa-2x  blue"></i><br/><br/>100% Secure</td>
      </tr>


      <!-- row  5 SUPPORT-->
      <tr>
        <td>
          <p class="h3size"><i class="fa fa-headphones"></i> &nbsp;SUPPORT</p>
        </td>
             <td><i class="fa fa-times fa-2x pink"></i><br/><br/>No Support</td>
           <td><i class="fa fa-phone fa-2x green"></i><br/><br/>Phone</td>
           <td><i class="fa fa-envelope-o fa-2x blue"></i><br/><br/>Email/Phone</td>
      </tr>


      <!-- row  6 Table Foot-->
      <tfoot>
        <tr>
          <td></td>
          <td class="ftpink">SIGN UP</td>
          <td class="ftgreen">SIGN UP</td>
          <td class="ftblue">SIGN UP</td>

        </tr>
      </tfoot>

    </table>
    </div>
</body>


</html>
