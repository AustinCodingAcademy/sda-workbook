<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Red Team - Home</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway|Source+Sans+Pro');
    </style>
</head>

<body>
    <div class="wrapper">
        <table>
            <tr class="header">
                <th class="header"></th>
                <th class="column1">FREE<br><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><br>$0.0</th>
                <th class="column2">BASIC<br><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-o"></i><br>$99</th>
                <th class="column3">BUSINESS<br><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><br>$149</th>
            </tr>
            <tr class="storage">
                <th class="th2"><i class="fa fa-hdd-o"></i>STORAGE</th>
                <td class="column1"><i class="fa fa-hdd-o" aria-hidden="true"></i><br>500MB</td>
                <td class="column2"><i class="fa fa-hdd-o" aria-hidden="true"></i><br>100GB</td>
                <td class="column3"><i class="fa fa-hdd-o" aria-hidden="true"></i><br>500GB</td>
            </tr>

            <tr class="bandwidth">
                <th class="th3"><i class="fa fa-signal"></i>BAND WIDTH</th>
                <td class="column1"><i class="fa fa-signal"></i><br>100TB</td>
                <td class="column2"><i class="fa fa-signal"></i><br>500TB</td>
                <td class="column3"><i class="fa fa-signal"></i><br>1000TB</td>
            </tr>
            <tr class="security">
                <th class="th4"><i class="fa fa-shield"></i>SECURITY</th>
                <td class="column1"><i class="fa fa-shield"></i><br>100% SECURE</td>
                <td class="column2"><i class="fa fa-shield"></i><br>100% SECURE</td>
                <td class="column3"><i class="fa fa-shield"></i><br>100% SECURE</td>
            </tr>
            <tr class="support">
                <th class="th5"><i class="fa fa-headphones"></i>SUPPORT</th>
                <td class="column1"><i class="fa fa-times"></i><br>NO SUPPORT</td>
                <td class="column2"><i class="fa fa-phone"></i><br>PHONE</td>
                <td class="column3"><i class="fa fa-envelope-o"></i><br>E-MAIL/PHONE</td>
            </tr>
            <tr class="signup">
                <th class="th6"></th>
                <td class="sign1">SIGN UP</td>
                <td class="sign2">SIGN UP</td>
                <td class="sign3">SIGN UP</td>
            </tr>
        </table>
    </div>

    <!--    <img src="img/html5-css3-js-logo.png" style="width:100%; height:auto">
    <div style="text-align:center;">
        <h1>Red Team index.html</h1>   
    </div> -->

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
