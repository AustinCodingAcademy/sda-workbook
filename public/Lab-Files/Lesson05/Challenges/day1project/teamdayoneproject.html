<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Red Team - Home</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

<div class="responsive">
<table border="table">
    <tr class="header">
        <th class="rowheader"></th> <!-- table header -->
        <th class="free">FREE<br><i class="fa fa-star"></i>
            <i class="fa fa-star"></i><i class="fa fa-star"></i>
            <i class="fa fa-star-half-o"></i><i class="fa fa-star-o">
            </i><br>$0.0</th>
        <th class="basic">BASIC<br><i class="fa fa-star"></i>
            <i class="fa fa-star"></i><i class="fa fa-star"></i>
            <i class="fa fa-star"></i><i class="fa fa-star-o"></i>
            <br>$99</th>
        <th class="business">BUSINESS<br><i class="fa fa-star"></i>
            <i class="fa fa-star"></i><i class="fa fa-star"></i>
            <i class="fa fa-star"></i><i class="fa fa-star"></i>
            <br>$149</th>
        
    </tr>
        <tr class="storage"> <!-- 2nd row -->
        <th class="colheader"><i class="fa fa-hdd-o"></i>STORAGE</th>
        <td class="free shade"><i class="fa fa-hdd-o" aria-hidden="true"></i><br>500MB</td>
        <td class="basic shade"><i class="fa fa-hdd-o" aria-hidden="true"></i><br>100GB</td>
        <td class="business shade"><i class="fa fa-hdd-o" aria-hidden="true"></i><br>500GB</td>
    </tr>

    <tr class="bandwidth">   <!-- 3rd row -->
        <th class="colheader"><i class="fa fa-signal"></i>BAND WIDTH</th>
        <td class="free"><i class="fa fa-signal"></i><br>100TB</td>
        <td class="basic"><i class="fa fa-signal"></i><br>500TB</td>
        <td class="business"><i class="fa fa-signal"></i><br>1000TB</td>
    </tr>
    
    <tr class="security">   <!-- 4th row -->
        <th class="colheader"><i class="fa fa-shield"></i>SECURITY</th>
        <td class="free shade"><i class="fa fa-shield"></i><br>100% SECURE</td>
        <td class="basic shade"><i class="fa fa-shield"></i><br>100% SECURE</td>
        <td class="business shade"><i class="fa fa-shield"></i><br>100% SECURE</td>
    </tr>
    
    <tr class="support">   <!-- 5th row -->
        <th class="colheader"><i class="fa fa-headphones"></i>SUPPORT</th>
        <td class="free"><i class="fa fa-times"></i><br>NO SUPPORT</td>
        <td class="basic"><i class="fa fa-phone"></i><br>PHONE</td>
        <td class="business"><i class="fa fa-envelope-o"></i><br>E-MAIL/PHONE</td>
    </tr>
    
    <tr class="signup">  <!-- 6th row -->
        <th class="colheader"></th>
        <td class="freebutton">SIGN UP</td>
        <td class="basicbutton">SIGN UP</td>
        <td class="businessbutton">SIGN UP</td>
    </tr>
</table>
</div>

    <div style="text-align:center;">
        <h1>Red Team index.html</h1>   
    </div> -->
    
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
