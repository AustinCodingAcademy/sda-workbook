<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Green Team - Home</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>

<body>
    <nav> <!-- header -->
        <div class="logo"> <!-- logo image on right -->
            <img src="img2/logo.png" alt="airline logo" />  
        </div>
    
        <div class="navbar"> <!-- nav icons on left -->
            <ul>
                <li class="home"><img src="img2/home-icon.png" alt="picture of a home" />Home</li>
                <li><img src="img2/deal-icon.png" alt="picture of a plane"/>Travel</li>
                <li><img src="img2/schedule-icon.png" alt="picture of a clock"/>Flight schedule</li>
                <li><img src="img2/login-icon.png" alt="login icon"/>Register/login</li>
            </ul>    
        </div>
    </nav>

    <main> <!-- main page / background image will be set -->
             <article> <!-- nav box --> 
                <div class="navbox"> <!-- flexbox container-->
                <!-- first row of navbox -->
                <div class="box1"><img src="img2/plane-icon.png" alt="picture of plane" /></div>
                <div class="box2"><img src="img2/hotel-icon.png" alt="picture of person in bed" /></div>
                <div class="box3"><img src="img2/car-icon.png" alt="picture of car" /></div>
                <!-- second and third row of navbox -->   
                <div class="depart"><div><p>Depart</p></div></div>
                <div class="arrive"><div><p>Arrive</p></div></div>
                <div class="date1"><div><p>mm/dd/yyyy</p></div></div>
                <div class="date2"><div><p>mm/dd/yyyy</p></div></div>
                <!-- fourth and fifth row of navbox -->   
                <div class="pass"><p>Passenger</p></div>
                <div class="box"><p>1<img src="img2/arrowdown.png" alt="arrow down" height="10"></p></div>
                <div class="return"><input type="radio" name="trip type" value="return">Return</div>
                <div class="oneway"><input type="radio" name="trip type" value="one way">One Way</div>
                <div class="search"><p>Search Flights</p></div>
                
            </div>  
    </article>   
    </main>
    
    <script type="text/javascript" src="js/script.js"></script>
    
</body>
</html>
