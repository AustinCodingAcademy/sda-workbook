<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airline Site</title>
    <link rel="stylesheet" href="css/airstyles.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>
<body>
    <!-- this goes inside the body tag -->
<nav>
  <div class="logo">
    <img alt="site logo" src="img/logo.png">
  </div>
  <div class="links">
    <ul>
      <li class="active"><img alt="home icon" src="img/home-icon.png">Home</li>
      <li><img alt="deal icon" src="img/deal-icon.png">Travel Deals</li>
      <li><img alt="schedule icon" src="img/schedule-icon.png">Flight Schedule</li>
      <li><img alt="login icon" src="img/login-icon.png">Register/Login</li>
    </ul>

  </div>
</nav>
<main>
  <section>
    <div class="tabs">
      <div class="tab1"><img src="img/plane-icon.png" alt=""></div>
      <div class="tab2"><img src="img/hotel-icon.png" alt=""></div>
      <div class="tab3"><img src="img/car-icon.png" alt=""></div>
    </div>
    <div class="form">
      <form>
        <div class="depart">
          <div class="depart1"><input type="text" name="depart" placeholder="Depart" /></div>
          <div class="arrive"><input type="text" name="Arrive" placeholder="Arrive" /></div>
    </div>
    <div class="dates">
        <div class="date1">
      <input type="date" name="departdate" /></div>
    <div class="date2"><input type="date" name="arrivedate" /></div>
    </div>
    </div>
    <div class="passenger">
      <div class="pass1">Passenger:
      <select name="pass2">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
             </select>
    </div>
    <div class="radio">
      <input type="radio" name="return" value="return" checked>
      </select>Return
      <input type="radio" name="arrive" value="arrive">One-Way
    </div>
    </div>
</div>
    <div class="submit">
      <input type="submit" name="submit" value="Search Flights">
    </div>

    </div>
    </div>
    </form>
    </div>
  </section>
</main>
</body>

</html>
