<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Green Team - Home</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>

<body>

    <a href="../../../../index.html">&lt;&lt; Back</a>


    <nav>
        <div class="logo"><img src="img/logo.png" alt="pic of logo" /></div>
        <ul class="button">
            <li><img src="img/home-icon.png" alt="pic of home icon" />Home</li>
            <li><img src="img/deal-icon.png" alt="pic of deals" />Travel Deals</li>
            <li><img src="img/schedule-icon.png" alt="pic of schedule" />Flight Schedule</li>
            <li><img src="img/login-icon.png" alt="pic of login" />Register/Login</li>
        </ul>
    </nav>

    <main>
        <section>
            <ul class="formbutton">
                <li><img class="plane" src="img/plane-icon.png" alt="pic of plane" /></li>
                <li><img class="hotel" src="img/hotel-icon.png" alt="pic of hotel" /></li>
                <li><img class="car" src="img/car-icon.png" alt="pic of car" /></li>
            </ul>

            <div class="depart">
                <input class="from_destination" type="text" class="depart-field" placeholder="Depart">
                <input class="datedepart" type="text" class="date-field" placeholder="mm/dd/yy">
            </div>

            <div class="arrive">
                <input class="to_destination" type="text" class="arrive-field" placeholder="Arrive">
                <input class="datearrive" type="text" class="date-field" placeholder="mm/dd/yy">
            </div>

           <div class="widgets">
                <div class="passengers-drop-down">
                    <label class="label">Passengers</label>
                    <select name="#ofpassengers">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <div class="radio_btn">
                    <input class="return" type="radio" name="return" value="Return" checked> Return
                    <input class="one way" type="radio" name="one_way" value="One Way"> One-Way
                </div>

            </div>
            <div>
                <div class="search">
                    <div class="form_search_btn">
                        <button type="button">Search Flights</button>
                    </div>
                </div>
            </div>
               
               
           </div>
        </section>
    </main>

</body>

</html>
