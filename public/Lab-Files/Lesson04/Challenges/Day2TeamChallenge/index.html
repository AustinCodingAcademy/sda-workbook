<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <div class="navimg">
            <img class="logo" src="img/logo.png" alt="company UX Atlantic Logo" />
        </div>
        <div class="links">
            <ul>
                <li>
                    <a class="home" href="#"><img src="img/home-icon.png" alt="a house" />&nbsp;&nbsp;Home</a>
                </li>
                <li>
                    <a href="#"><img src="img/deal-icon.png" alt="a plane" />&nbsp;&nbsp;Travel Deals</a>
                </li>
                <li>
                    <a href="#"><img src="img/schedule-icon.png" alt="a clock" />&nbsp;&nbsp;Fight Schedule</a>
                </li>
                <li>
                    <a href="#"><img src="img/login-icon.png" alt="box with arrow going in" />&nbsp;&nbsp;Register/Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="box">
            <div class="topbutton">
                <div class="planeico"><img src="img/plane-icon.png" alt="plane" /></div>
                <div class="hotelico"><img src="img/hotel-icon.png" alt="bed" /></div>
                <div class="carico"><img src="img/car-icon.png" alt="car" /></div>
            </div>
            <div class="input">
            <div class="formsquares">
                <form>
                    <input type="text" name="depart" value="Depart">
                    <input type="text" name="arrive" value="Arrive">
                </form>

                <form>
                    <input type="text" name="Date" value="mm/dd/yyyy">
                    <input type="text" name="Date" value="mm/dd/yyyy">
                </form>
            </div>

            <div class="formbutton">
                <p>Passengers</p>
                <div>&nbsp;&nbsp;<select name="mydropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    </select></div>
                    
                    <form>
                        <input type="radio" name="return" value="Return"> Return
                        <input type="radio" name="one-way" value="One Way"> One Way
                    </form>
                
            </div>

            <div class="search">Search Flights</div>
            </div>
        </section>
    </main>

</body>

</html>
