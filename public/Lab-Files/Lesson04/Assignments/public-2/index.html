<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Red Team - Home</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>

<body>
    <nav>
        <div class="logo">
            <img alt="site logo" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/185649/logo.png">
        </div>
        <div class="links">
            <ul>
                <li class="active"><img alt="home icon" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/185649/home-icon.png">Home</li>
                <li><img alt="deal icon" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/185649/deal-icon.png">Travel Deals</li>
                <li><img alt="schedule icon" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/185649/schedule-icon.png">Flight Schedule</li>
                <li><img alt="login icon" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/185649/login-icon.png">Register/Login</li>
            </ul>

        </div>
    </nav>
    <main>
        <section>
            <div class="tabs">
                <div class="tab1"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/185649/plane-icon.png" alt=""></div>
                <div class="tab2"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/185649/hotel-icon.png" alt=""></div>
                <div class="tab3"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/185649/car-icon.png" alt=""></div>
            </div>
            <div class="wrapper1">
                <div class="box1">Depart</div>
                <div class="box2">Arrive</div>
            </div>
            <div class="wrapper2">
                <div class="box3">mm/dd/yyyy</div>
                <div class="box4">mm/dd/yyyy</div>
            </div>
            <div class="wrapper3">
                <div class="pass">Passengers</div>
                <div class="box5">
                    <div class="number"></div>
                    <p>1</p>
                    <div class="arrow-down"></div>
                </div>
                <div class="R"><input type="radio" name="return" value="return-flight" checked> Return
                </div>
                <div class="O"><input type="radio" name="return" value="return-flight"> One Way</div>
            </div>
            <div class="wrapper4">
            <div class="box6">Search Flights
            </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
