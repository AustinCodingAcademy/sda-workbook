<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blue Team - Home</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
<body>
     <header>
         <nav>
         <div class="buttons">
             <img src="img/home-icon.png" alt="home icon" class="home">Home
             <img src="img/deal-icon.png" alt="travel deals" class="travel">Travel Deals
             <img src="img/schedule-icon.png" alt="schedule clock" class="clock">Flight Schedule
             <img src="img/login-icon.png" alt="login" class="login">Register/Login
         </div>
         
         <img src="img/logo.png" alt="company logo" class="logo">
         </nav>
    </header>
     <section>
         <div class="box1">
            <div class="boxtop1">
                <img src="img/hotel-icon.png" class="icon-hotel" alt="hotel">
                <img src="img/car-icon.png" class="icon-car" alt="car">
                
            </div>
            <div class="boxtop">
                <img src="img/plane-icon.png" class="icon-plane" alt="plane">
            </div>
            <div class="arrive">
                <div class=box-text>Arrive</div>
            </div>
            <div class="depart">
                <div class=box-text>Depart</div>
            </div>
            <div class="date1">
                <div class=box-text>mm/dd/yyyy</div>
            </div>
            <div class="date2">
                <div class=box-text>mm/dd/yyyy</div>
            </div>
            <div class="pass">
            Passengers
            
            
            <div class="check">1</div>
            Return One Way
            
            
            </div>
            <div class="search">
                Search Flights
            </div>
         </div>
         
    </section>
     
     
     
     <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
