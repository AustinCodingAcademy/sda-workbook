<body>
  <a href="../../../index.html">Table Of Content</a>

  <!-- contains/wrap the entire page in 1 div. Use the #id selector for this div because the rule defined in the css will only apply to this div #container.
  Note: use .class selector if the rule applies to multiple elements-->

  <div id="container">

    <header>
      <h1>Header</h1>
    </header>

    <!-- sub container - contains nav and section divs-->

    <div id="main_content">


      <nav>
        <h3>Navigation</h3>
      </nav>

      <!-- Section : sub (container) sub (main-content) container -  contains featured story and story divs-->

      <section>

        <div class="featured_story">
          <h4>Featured Story</h4>
        </div>

        <div class="story">
          <h4>Story</h4>
        </div>
        <div class="story">
          <h4>Story</h4>
        </div>
        <div class="story">
          <h4>Story</h4>
        </div>
        <div class="story">
          <h4>Story</h4>
        </div>
        <div class="story">
          <h4>Story</h4>
        </div>
        <div class="story">
          <h4>Story</h4>
        </div>
        <div class="story">
          <h4>Story</h4>
        </div>
        <div class="story">
          <h4>Story</h4>
        </div>

      </section>
  <!-- END: Section : sub (container) sub (main-content) container -  contains featured story and story divs-->

    </div>
      <!-- END: sub container - contains nav and section divs-->


    <footer>
      <h3>Footer</h3>
    </footer>


  </div>
  <!-- END: contain/wrap the entire page in 1 div-->

</body>
