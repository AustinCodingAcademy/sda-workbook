<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Team Project Day 2</title>
  
  <link rel="stylesheet" type="text/css" href="../css/team-project-day2.css">
</head>



<body>

  <nav>
    <div>
      <img src="img/logo.png" alt="UX Atlantic Logo">
    </div>

    <ul class="nav-items">
      <li><img src="img/home-icon.png" alt="home icon" />Home</li>
      <li><img src="img/deal-icon.png" alt="deals icon" />Travel Deals</li>
      <li><img src="img/schedule-icon.png" alt="schedule icon"/>Flight Schedule</li>
      <li><img src="img/login-icon.png" alt="login icon" />Register/Login</li>
    </ul>
  </nav>
  <!--end of nav-->

  <div class="main-container">

    <!-- sub-main-->
    <div>

      <ul class="form-icons">
        <li><img src="img/plane-icon.png" alt="plane icon" /></li>
        <li><img src="img/hotel-icon.png" alt="hotel icon" /></li>
        <li><img src="img/car-icon.png" alt="car icon" /></li>
      </ul>

      <div class="depart">
        <input  size="15" type="text" placeholder="Depart">
        <div class="space-between"></div>
        <input  size="15" type="text" placeholder="mm/dd/yy">
      </div>

      <div class="arrive">
        <input size="15" type="text" placeholder="Arrive">
        <div class="space-between"></div>
        <input size="15" type="text" placeholder="mm/dd/yy">

      </div>


      <div class="select-buttons">
        <div class="dp-button">
          <label class="label">Passengers</label>
          <select name="#ofpassengers">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="nth">nth</option>
          </select>
        </div>
        <!-- end of dp-button-->

        <div class="rbutton">
          <input type="radio" name="return" value="Return" checked> Return
          <input type="radio" name="oneway" value="One Way"> One Way
        </div>
        <!-- end rbutton-->

      </div>
      <!-- end of dp-button-->


      <div>
        <div class="search">

          <div class="search-button">
            <button type="button">Search Flights</button>
          </div>
          <!-- end of search-button-->

        </div>
        <!-- end of search-->

      </div>


    </div>
    <!--select-buttons-->


</div>
<!-- end of main container -->

<a href="../../../index.html">Table Of Content</a>



</body>
</html>
