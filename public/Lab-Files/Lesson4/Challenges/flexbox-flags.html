<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flexbox Flags Challenge</title>
    <link rel="stylesheet" href="flexbox-flags.css" />
</head>

<body>
    <!--This container contains all of the flags-->
    <div class="content-container">

        <!--the German Flag-->
        <div class="horizontial-container">
            <div class="horizontialflag-container">
                <div class="german-colors"></div>
                <div class="german-colors"></div>
                <div class="german-colors"></div>
            </div>
            <div class="flagname-container">German Flag</div>
        </div>

        <!--the Italian Flag-->
        <div class="horizontial-container">
            <div class="verticalflag-container">
                <div class="italy-colors"></div>
                <div class="italy-colors"></div>
                <div class="italy-colors"></div>
            </div>
            <div class="flagname-container">Italian Flag</div>
        </div>

        <!--the French Flag-->
        <div class="horizontial-container">
            <div class="verticalflag-container">
                <div class="france-colors"></div>
                <div class="france-colors"></div>
                <div class="france-colors"></div>
            </div>
            <div class="flagname-container">French Flag</div>
        </div>

        <!--the Colombian Flag-->
        <div class="horizontial-container">
            <div class="horizontialflag-container">
                <div class="colombia-colors"></div>
                <div class="colombia-colors"></div>
                <div class="colombia-colors"></div>
            </div>
            <div class="flagname-container">Colombian Flag</div>
        </div>
    </div>
</body>

</html>
