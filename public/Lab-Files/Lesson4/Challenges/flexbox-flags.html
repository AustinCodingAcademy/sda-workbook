<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Flags Challenge</title>
     <link rel="stylesheet" href="flexbox-flags.css" />
    
</head>
<body>
    <div class="flags">
<div class="horizontial-container">
    <div class="german-flag-color1"></div>
    <div class="german-flag-color2"></div>
    <div class="german-flag-color3"></div>
    <div class="flagname">German Flag</div>
</div>

<div class="horizontial-container">
<div class="vertical-container">
    <div class="italy-flag-color1"></div>
    <div class="italy-flag-color2"></div>
    <div class="italy-flag-color3"></div>
</div>
<div class="flagname">Italian Flag</div>
</div>

<div class="horizontial-container">
<div class="vertical-container">
    <div class="france-flag-color1"></div>
    <div class="france-flag-color2"></div>
    <div class="france-flag-color3"></div>
</div>
<div class="flagname">French Flag</div>
</div>


<div class="horizontial-container">
    <div class="colombia-flag-color1"></div>
    <div class="colombia-flag-color2"></div>
    <div class="colombia-flag-color3"></div>
    <div class="flagname">Colombian Flag</div>
</div>

</div>
    
</body>
</html>
