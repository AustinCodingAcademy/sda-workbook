<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt A Dog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
</head>

<body>
    
    <header>
        
        <div class="logo">
            <img src="img/Logo.png" alt="Adopt a dog logo">
        </div>
        
        <div class="underlogo">
        <div class="menu">
            <img src="img/paw-icon.png" alt="paw icon">
            <p>Menu</p>
        </div>
        
        <div class="search">
            <p class="search1">Search</p>
            <img class="searchicon" src="img/Search-Icon.png" alt="search icon">
        </div>
        </div>
        
    </header>
    
    <main>
        
        <img class="gingerleft" src="img/Ginger-left.png" alt="pic of ginger dog">
        
    </main>
    
    <article>
        
        <div class="info">
            <h1>Ginger</h1>
            <p>Golden Retreiver</p>
            <p>Male  |  24 months old  |  22lbs</p>
            <div class="infoicons">
            <img src="img/Phone.png" alt="phone icon pic">
            <img src="img/Message.png" alt="message icon pic">
            <img src="img/Comment.png" alt="comment icon pic">
            </div>
        </div>
        
    </article>
    
</body>

</html>
