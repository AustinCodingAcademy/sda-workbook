<!doctype html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Adopt a Dog</title>
</head>

<body>
    <a href="../../../../../index.html"> Back </a>
    <div class="page"></div>
    <header>
        <!--<h1>Adopt a Dog</h1>-->
        <img class="logo" src="images/Logo.png" alt="logo icon">
    </header>
    <nav class="nav">
        <div class="menu">
            <div class="paw"><img src="images/paw-icon.png" alt="paw icon">
            </div>
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#home">Home</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </div>
        <div>
            <img class="expand_logo" src="images/Logo.png" alt="logo image">
        </div>
        <div class="input">
            <input class="search" type="text" name="search" id="site-search-input" autocomplete="off" placeholder="SEARCH" />
            <img class="search-icon" src="images/Search-Icon.png" alt="search icon">
        </div>

    </nav>

    <div class="expand">
        <div class="initial-view">
            <section class="large_image">

                <figure>
                    <img class="ginger_image" src="images/Ginger-left.png" alt="Ginger the dog">
                    <div class="caption">
                        <p>Ginger</p>
                        <p>Golden Retreiver</p>
                        <p>Male | 24 months old | 22lbs</p>
                    </div>
                </figure>
            </section>



            <section class="contact_type">
                <a>
                    <img src="images/Phone.png" alt="Phone icon">
                </a>
                <a>
                    <img src="images/Message.png" alt="Phone icon">
                </a>
                <a>
                    <img src="images/Comment.png" alt="Phone icon">
                </a>

            </section>
        </div>
        <div class="inside">
            <section class="inside-page">
                <img class="inside-page-png" src="images/InsidePage-Photo.png" alt="Ginger the dog">
            </section>
        </div>
    </div>
    <footer>
        <div class="subscribe">
            <input class="input-subscribe" type="text" name="input_email" placeholder="youremail@domain.com" />
            <button class="btn_subscribe">SUBSCRIBE</button>
        </div>
        <div class="social">
            <a>
                <img src="images/Facebook-Icon.png" alt="Phone icon">
            </a>
            <a>
                <img src="images/Twitter-Icon.png" alt="Phone icon">
            </a>
            <a>
                <img src="images/Google-icon.png" alt="Phone icon">
            </a>
            <a>
                <img src="images/Linkedin-icon.png" alt="Phone icon">
            </a>
            <a>
                <img src="images/Youtube-Icon.png" alt="Phone icon">
            </a>
        </div>
        <div class="cls-donate">
            <img class=" img-heart" src="images/heart-icon.png" alt="Phone icon">
            <button class="btn-donate">DONATE</button>
        </div>

    </footer>
</body>

</html>
