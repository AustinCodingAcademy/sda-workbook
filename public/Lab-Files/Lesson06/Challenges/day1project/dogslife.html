<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>A Dog's Life</title>
    <link rel="stylesheet" href="dog.css" type="text/css" />
</head>
<body>
    <div class="wrapper"> <!-- wrapper for page -->
        <header>
            <div class="logo"><img alt="logo" src="/Lab-Files/Lesson06/Challenges/day1project/img/images/Logo.png"></div>
            <div class="paw"><img alt="paw" src="/Lab-Files/Lesson06/Challenges/day1project/img/images/paw-icon.png">Menu</div>
            <div class="search">SEARCH<img alt="search icon" src="/Lab-Files/Lesson06/Challenges/day1project/img/images/Search-Icon.png"></div>
        </header>  
          <article> <!-- article - main section -->
                <div class="ginger"><img alt="ginger" src="/Lab-Files/Lesson06/Challenges/day1project/img/images/Ginger-left.png"></div>
                    <div class="text">
                    <h1>Ginger</h1> 
                    <h2>Golden Retreiver</h2>
                    <h2>Male | 24 months old | 22lbs</h2>
                </div>
                <div class="mobile">
                    <img alt="phone icon" src="/Lab-Files/Lesson06/Challenges/day1project/img/images/Phone.png">
                    <img alt="message" src="/Lab-Files/Lesson06/Challenges/day1project/img/images/Message.png">
                    <img alt="comment icon" src="/Lab-Files/Lesson06/Challenges/day1project/img/images/Comment.png">
                </div>
          </article>
          <aside> <!-- hidden until screen above 620px -->
              <div class="pup"><img alt="pup" src="/Lab-Files/Lesson06/Challenges/day1project/img/images/InsidePage-Photo.png"></div>
              </aside>
          <footer>
              <div class="submit">
              <form action="blank" method="post">
                <input class="domain" type="text" name="email" value="youremail@domain.com">
                <input class="button" type="button" value="Subcribe">
              </form>
              </div>
              <div class="footericons">
                  <img alt="facebook" src="/Lab-Files/Lesson06/Challenges/day1project/img/images/Facebook-Icon.png">
                  <img alt="twitter" src="/Lab-Files/Lesson06/Challenges/day1project/img/images/Twitter-Icon.png">
                  <img alt="google" src="/Lab-Files/Lesson06/Challenges/day1project/img/images/Google-icon.png">
                  <img alt="linkedin" src="/Lab-Files/Lesson06/Challenges/day1project/img/images/Linkedin-icon.png">
                  <img alt="youtube" src="/Lab-Files/Lesson06/Challenges/day1project/img/images/Youtube-Icon.png">
              </div>
              <div class="donate">
                  <div class="heart"><img alt="heart" src="/Lab-Files/Lesson06/Challenges/day1project/img/images/heart-icon.png"></div>
                  <div>Donate</div>
              </div>
          </footer>
      </div>
    <script type="text/javascript" src="js/script.js"></script>

</html>
