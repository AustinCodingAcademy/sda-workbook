<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <header>

        <div class="logo">
            <div class="logoimg">
                <img src="img/Logo.png" alt="dog logo"></div>

        </div>
        <div class="menu-bar">
            <div class="head-left"><img src="img/paw-icon.png" alt="paw" class="pawico">Menu</div>

            <div class="head-right">
                <form action="mailto:someone@example.com" method="post" enctype="text/plain">
              
               <input type="text" name="mail" placeholder="Search" class="search">
             
                <!--<input type="submit" value="Subscribe" class="searchbutton">-->
                <img class="searchico" src="img/Search-Icon.png" alt="search">
                
                </div>
        
        
        </div>
    </header>



    <section>
        <div class="dogimagesection">
            <img src="img/Ginger-left.png" alt="dog" class="dogpic">
        </div>
    </section>

    <article>
        <div class="dog-info">

            <h2>Ginger</h2>
            <p>Golden Retriever</p>
            <p>Male | 24 Months Old | 22lbs</p>

            <div class="contact-box">


                <img src="img/Phone.png" alt="phone">
                <img src="img/Message.png" alt="message">
                <img src="img/Comment.png" alt="comment">

            </div>
        </div>
    </article>
    <footer class="footer-area">


        <div class="email">
            <form action="mailto:someone@example.com" method="post" enctype="text/plain">
                <input type="text" name="mail" placeholder="youremail@domain.com" class="form-box">
                <input type="submit" value="Subscribe" class="sub-button">
                </div>
        
        <div class="icons">
            <img src="img/Facebook-Icon.png" alt="facebook"><img src="img/Twitter-Icon.png" alt="twitter"><img src="img/Google-icon.png" alt="google"><img src="img/Linkedin-icon.png" alt="link"><img src="img/Youtube-Icon.png" alt="youtube"></div>
        
        
        <div class="donate">
            
            
            <div class="heart"><img src="img/heart-icon.png" alt="heart">        </div>
        <div class="hearttxt">Donate</div>


    </footer>





</body>

</html>
